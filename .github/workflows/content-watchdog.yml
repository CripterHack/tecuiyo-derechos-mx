name: Content Watchdog

on:
  schedule:
    # Run every Monday at 14:00 UTC (8:00 AM CDMX)
    - cron: "0 14 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  research:
    name: Weekly Content Research
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Research Script
        id: research
        run: |
          node scripts/research-updates.js
          if [ -f updates-report.md ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "week_info=$(date +'%V of %Y')" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.research.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(content): update news with weekly research findings"
          title: "ðŸ“° Novedades Laborales - Semana ${{ steps.research.outputs.week_info }}"
          body-path: updates-report.md
          branch: content-updates/weekly-report
          base: main
          labels: |
            content-update
            automated-research
            needs-review
          delete-branch: true
