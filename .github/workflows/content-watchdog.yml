name: Content Watchdog

on:
  schedule:
    # Run every Monday at 14:00 UTC (8:00 AM CDMX)
    - cron: "0 14 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  research:
    name: Weekly Content Research
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Research Script
        id: research
        run: |
          node scripts/research-updates.js
          if [ -f updates-report.md ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Issue
        if: steps.research.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('updates-report.md', 'utf8');
            const date = new Date().toLocaleDateString('es-MX', { year: 'numeric', month: 'long', day: 'numeric' });

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“° Reporte Semanal de Actualizaciones Laborales - ${date}`,
              body: report,
              labels: ['content-update', 'automated-research']
            });
