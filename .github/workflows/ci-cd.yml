name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  verify-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Test ğŸ§ª
        run: npm run test

      - name: Lint ğŸ”
        run: npm run lint

      - name: Type Check ts
        run: npm run type-check

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Upload Build Artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: verify-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
